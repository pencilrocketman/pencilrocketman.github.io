---
layout: default
---

<div class="home">
  <h1>投稿一覧</h1>
  {%for post in paginator.posts %}
    <section>
        <div class="article">
            <header>
                <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            </header>
            <p>{{ post.content | markdownify | strip_html  | truncate: 120}}</p>
            <div class="post-meta">
                <span class="post-date">{{ post.date | date: date_format }}</span>
            </div>
        </div>
    </section>
  {% endfor %}
</div>
